spring:
  application.name: accounts
  devtools.restart.enabled: true
  jpa:
    hibernate.ddl-auto: none
    show-sql: true
  jackson.serialization.indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://172.20.0.15:5432/lostcities-accounts
    username: accounts
    password: example
  flyway:
    enabled: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        healthCheckPath: ${server.servlet.context-path}/actuator/health
        healthCheckInterval: 15s
        metadata:
          application: accounts
        tags: urlprefix-${server.servlet.context-path}
        acl-token: b33bb520-ee21-9897-b223-da969dea60e3
server:
  port: 8090

logging:
  level:
    ROOT: error
    org.springframework.aop.interceptor.PerformanceMonitorInterceptor: TRACE
    io.dereknelson.lostcities: debug
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: '%d{"yyyy-MM-dd''T''HH:mm:ss,SSS"} application=${spring.application.name} profiles=${spring.profiles.active} %-5level [%thread] %logger : %msg%n'
    dateformat: yyyy-MM-dd'T'HH:mm:ssxxx
  file:
    name: ${user.home}/Logs/${spring.application.name}-dev.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10
