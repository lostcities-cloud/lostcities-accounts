spring:
  application.name: accounts
  devtools.restart.enabled: true

  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver

    url: jdbc:postgresql://postgres.service.consul:5432/lostcities-accounts # postgres.service.consul
    username: accounts
    password: example

  flyway:
    enabled: false

    #url: jdbc:postgresql://192.168.1.233:5432/lostcities-accounts
    #user: accounts
    password: example
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: false


logging:
  level:
    ROOT: error
    org.springframework.aop.interceptor.PerformanceMonitorInterceptor: TRACE
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org.springframework.cloud.consul: debug
    org.flywaydb: debug
    org.springframework.security: debug
    io.dereknelson.lostcities: debug

  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: '%d{"yyyy-MM-dd''T''HH:mm:ss,SSS"} application=${spring.application.name} profiles=${spring.profiles.active} %-5level [%thread] %logger : %msg%n'
    dateformat: yyyy-MM-dd'T'HH:mm:ssxxx
  file:
    name: ${user.home}/Logs/${spring.application.name}-dev.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10

server:
  port: 8090


management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 4452
