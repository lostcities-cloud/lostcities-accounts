spring:
  application.name: accounts
  devtools.restart.enabled: true

  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver

    url: jdbc:postgresql://${POSTGRES_IP}:5432/lostcities-accounts # postgres.service.consul
    username: accounts
    password: example

  flyway:
    enabled: false

    #url: jdbc:postgresql://192.168.1.233:5432/lostcities-accounts
    #user: accounts
    password: example
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: false

  # This property enables the openapi and swagger-ui endpoints to be exposed beneath the actuator base path.
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8080
  forward-headers-strategy: framework
  servlet:
    contextPath: /api/accounts

management:



  endpoint.health:
    show-details: "ALWAYS"
  metrics:
    tags:
      application: ${spring.application.name}
      host: ${spring.application.name}.lostcities.dev

  endpoints:


    web:
      exposure:
        include: "*"
    enabled-by-default: true
  server:
    port: 4452
    base-path: /management/${spring.application.name}
  tracing:
    sampling.probability: 1
    enabled: true
  #otlp.tracing.endpoint: "http://${ZIPKIN_ENDPOINT}/v1/traces"
